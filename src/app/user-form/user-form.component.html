  <!-- {{diagnostic}} -->
  <div class="container">
    <div  [hidden]="submitted">
      <h1>{{title}}</h1>
      <form *ngIf="active" (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel" >
          <div [hidden]="name.valid || name.pristine" 
               class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount"
                 [(ngModel)]="model.amount" name="amount" >
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description"
                 [(ngModel)]="model.description" name="description" >
        </div>

<button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newUser()">New User Entry</button>
      </form>
    </div>
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9  pull-left">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Amount</div>
        <div class="col-xs-9 pull-left">{{ model.amount }}</div>
      </div>
      <br>
            <div class="row">
        <div class="col-xs-3">Description</div>
        <div class="col-xs-9 pull-left">{{ model.description }}</div>
      </div>
      <br>
      <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
  </div>
