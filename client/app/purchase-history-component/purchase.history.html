<h2 id ="centerHeading">User Purchases</h2>
<div id ="centerDiv">
  
<table class="table table-striped">
 <thead>
      <tr>
        <th>User</th>
        <th>Amount</th>
        <th>Item</th>
        <th>Desc</th>
      </tr>
    </thead>
     <tbody>

    <tr *ngFor="let purchase of purchases">
        <td>{{purchase.user}}</td>
        <td>{{purchase.amount}}</td>
        <td>{{purchase.item}} </td>
        <td> {{purchase.description}} </td>
      </tr>

      </tbody>
</table>
</div>
