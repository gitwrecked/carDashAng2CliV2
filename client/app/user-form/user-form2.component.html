  <div class="container">
    <div  >
      <form #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel" >
          <div [hidden]="name.valid || name.pristine" 
               class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount"
                 [(ngModel)]="model.amount" name="amount" >
        </div>

        <div class="form-group">
          <label for="item">Item</label>
          <input type="text" class="form-control" id="item"
                 [(ngModel)]="model.item" name="item" >
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description"
                 [(ngModel)]="model.description" name="description" >
        </div>

        <button type="button" class="btn btn-default" (click)="create(model.name,model.amount,model.description,model.item)"> post</button>
      </form>
    </div>
